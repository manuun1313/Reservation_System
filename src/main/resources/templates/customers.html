<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservation System</title>
    <!-- Bootstrap, javascript links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KyZXEAg3QhqLMpG8r+7D5SJ4tmIv08+SAqL3y4s9sA8DxIErvoiq32Ktx8/hdhg4"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Reservation System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/customers}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/createReservationForm}">Create Reservation</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
        </ul>
        <!-- Filtering function -->
        <form th:action="@{/customers}" class="form-inline my-2 my-lg-0">
            <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}"
                   placeholder="Filter Reservations" required/>
            &nbsp;
            <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
            &nbsp;
            <button class="btn btn-success my-2 my-sm-0" type="button" value="Clear" id="btnClear"
                    onclick="clearSearch()">Clear
            </button>
            <!-- Filter window clear javascript function -->
            <script type="text/javascript">function clearSearch() {
                window.location = "[[@{/customers}]]";
            }</script>
        </form>
    </div>
</nav>
<!-- Main table -->
<div class="container">
    <div class="row">
        <h1>All Reservations</h1>
    </div>
    <div class="row"> <!-- Create reservation button -->
        <div class="col-lg-3">
            <a th:href="@{/createReservationForm}" class="btn btn-success btn-sm mb-3">Create Reservation</a>
        </div>
    </div>
    <table class="table table-striped"> <!-- Table content with sorting -->
        <thead class="thead-light">
        <tr>
            <th>
                <a th:href="@{/customers(page=1, sortField='name', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'})}">
                    Customer Name
                </a>
            </th>
            <th>
                <a th:href="@{/customers(page=1, sortField='date', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'})}">
                    Reservation Date
                </a>
            </th>
            <th>
                <a th:href="@{/customers(page=1, sortField='duration', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'})}">
                    Duration(minutes)
                </a>
            </th>
            <th>
                <a th:href="@{/customers(page=1, sortField='email', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'})}">
                    Customer Email
                </a>
            </th>

            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${listCustomers}">
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.date}"></td>
            <td th:text="${customer.duration}"></td>
            <td th:text="${customer.email}"></td>
            <td> <!-- Delete/update content from the table buttons -->
                <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/customers/{id}(id=${customer.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Pagination -->
    <ul class="pagination justify-content-center">
        <li th:class="${currentPage == 1} ? 'page-item disabled' : 'page-item'">
            <a class="page-link" th:href="@{/customers(pageNo=1, pageSize=${pageSize}, sortField=${sortField}, sortDir=${sortDir})}">First</a>
        </li>
        <li th:class="${currentPage == 1} ? 'page-item disabled' : 'page-item'">
            <a class="page-link"
               th:href="@{/customers(pageNo=${currentPage - 1}, pageSize=${pageSize}, sortField=${sortField}, sortDir=${sortDir})}">Previous</a>
        </li>
        <li th:class="${currentPage == totalPages} ? 'page-item disabled' : 'page-item'">
            <a class="page-link"
               th:href="@{/customers(pageNo=${currentPage + 1}, pageSize=${pageSize}, sortField=${sortField}, sortDir=${sortDir})}">Next</a>
        </li>
        <li th:class="${currentPage == totalPages} ? 'page-item disabled' : 'page-item'">
            <a class="page-link"
               th:href="@{/customers(pageNo=${totalPages}, pageSize=${pageSize}, sortField=${sortField}, sortDir=${sortDir})}">Last</a>
        </li>
    </ul>
</div>
</body>
</html>
